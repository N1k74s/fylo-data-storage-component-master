<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main>

      <div class="home">

        <img src="images/logo.svg" alt="logo">

        <div class="icon-container">
          <div class="icon">
            <img src="images/icon-document.svg" alt="document-icon">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="folder-icon">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="upload.icon">
          </div>
        </div>

      </div>

      <div class="storage-container">
        <div class="storage">
          <p>You’ve used <b>815 GB</b> of your storage</p>

          <div class="storage-bar-outer">
            <div class="storage-bar-inner">
              <div class="storage-bar-dot"></div>
            </div>
          </div>
          
          <div class="space-container">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>

        <div class="storage-left">
          <span>185</span>
          <span>GB Left</span>
        </div>
        
      </div>

  </main>
</body>
</html>
